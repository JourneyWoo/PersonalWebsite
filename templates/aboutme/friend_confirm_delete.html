{% extends 'base.html' %}

{% block title %}
    Delete Friend
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row" style="text-align: center">
            <div class="col mt-4">
                <div class="row align-items-center justify-content-center">
                    <div class="col">
    <form
        action="{{ friend.get_delete_url }}"
        method="post">
        {% csrf_token %}
        <p>
            Are you sure that you want to delete
            friend {{ friend }}?
        </p>
        <a href="{{ friend.get_absolute_url }}">Cancel</a>
        <button type="submit">Delete Friend</button>
    </form>
                                            </div>
    </div>
    </div>
    </div>
    </div>
{% endblock %}
